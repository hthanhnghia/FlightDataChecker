language: node_js
node_js:
  - "7"
  - "6"
  - "5"
  - "4.2"
  - "0.12"
  - "0.10"
  - "0.8"
before_install:
  - "npm install -g npm@next"
  - "npm install -g mocha voc"
  - "npm install blanket"
  - "npm install xlsjs"
  - "npm install coveralls mocha-lcov-reporter"
before_script:
  - "make init"
  - "cd test_files; make all; cd -" 
after_success:
  - "make coveralls-spin"
